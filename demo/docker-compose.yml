version: '3.8'

services:
  # MongoDB Service
  mongodb:
    image: mongo:7.0
    container_name: chat-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-admin123}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-chat-app}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - chat-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Redis Service
  redis:
    image: redis:7-alpine
    container_name: chat-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - chat-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 30s
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru

  # Backend Service (Multi-stage build)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        MAVEN_VERSION: 3.9.9
        JAVA_VERSION: 17
    container_name: chat-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # MongoDB Configuration
      SPRING_DATA_MONGODB_URI: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-admin123}@mongodb:27017/${MONGO_DATABASE:-chat-app}?authSource=admin
      SPRING_DATA_MONGODB_DATABASE: ${MONGO_DATABASE:-chat-app}
      
      # Redis Configuration
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      
      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET:-miaChiaveSegretaMoltoPi√πSicura123!ChangeMeInProduction}
      
      # File Upload Configuration
      APP_UPLOAD_DIR: /app/uploads
      APP_BASE_URL: http://localhost:8080
      
      # Server Configuration
      SERVER_PORT: 8080
      
      # Actuator Configuration
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,info,metrics
      
      # Logging
      LOGGING_LEVEL_COM_CHAT_DEMO: INFO
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK: WARN
    volumes:
      - backend_uploads:/app/uploads
    networks:
      - chat-network
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

networks:
  chat-network:
    driver: bridge
    name: chat-network

volumes:
  mongodb_data:
    driver: local
    name: chat-mongodb-data
  mongodb_config:
    driver: local
    name: chat-mongodb-config
  redis_data:
    driver: local
    name: chat-redis-data
  backend_uploads:
    driver: local
    name: chat-backend-uploads